<div class="container">
  <div class="row">
    <div class="col">
      <div class="form-group">
        <div class="efectolupa"><img src="ruta-imagen" alt="" /></div><input type="text" class="form-control" name="filterPost" placeholder="Search..." [(ngModel)]="filterPost">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>id</th>
            <th>Title</th>
            <th>Autor</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of posts | filter:filterPost">
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.img}}</td><img src="assets/ima/artaud.png" width="300" height="200"><button type="button" mdbBtn color="light" mdbWavesEffect>Play</button>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
  $(document).ready(main);
   
  var contador = 1;
   
  function main(){
    $('.menu_bar').click(function(){
      // $('nav').toggle(); 
   
      if(contador == 1){
        $('nav').animate({
          left: '0'
        });
        contador = 0;
      } else {
        contador = 1;
        $('nav').animate({
          left: '-100%'
        });
      }
   
    });
   
  };
</script>
